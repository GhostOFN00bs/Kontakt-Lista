<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Pogledaj kontakt</p>
      <p class="fst-italic">Dobrodosli u Vasu kontakt listu!</p>
    </div>
  </div>
</div>

<div  *ngIf="loading">
  <app-spinner></app-spinner>
</div>


<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>


<div class="container" *ngIf="!loading && isNotEmpty()">
  <div class="row align-items-center">
    <div class="col-sm-4">
      <img alt="" [src]="contact.slika" class="contact-img-big" >
    </div>
    <div class="col-sm-6">
      <ul class="list-group">
        <li class="list-group-item list-group-item-danger">Ime : <span class="fw-bold">{{contact.ime}}</span></li>
        <li class="list-group-item list-group-item-danger">Email : <span class="fw-bold">{{contact.email}}</span> </li>
        <li class="list-group-item list-group-item-danger">Mobitel : <span class="fw-bold">{{contact.mobitel}}</span> </li>
        <li class="list-group-item list-group-item-danger">Obrazovanje : <span class="fw-bold">{{contact.obrazovanje}}</span></li>
        <li class="list-group-item list-group-item-danger">Titula : <span class="fw-bold">{{contact.titula}}</span> </li>
        <li class="list-group-item list-group-item-danger">Grupa : <span class="fw-bold">{{contact.groupId}}</span> </li>
      </ul>
    </div>
  </div>



  <div class="row mt-3">
    <div class="col">
      <a routerLink="/" class="btn btn-danger">
        <i class="fa fa-arrow-alt-circle-left"></i>Nazad</a>
    </div>
  </div>
</div>
