<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Uredi kontakt</p>
      <p class="fst-italic">Dobrodosli u Vasu kontakt listu!</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="submitUpdate()">
        <div class="mb-2">
          <input type="text" required="true" [(ngModel)]="contact.ime" class="form-control" [value]="contact.ime" name="ime" placeholder="Name" type="text">
        </div>
        <div class="mb-2">
          <input type="text" required="true" [(ngModel)]="contact.slika" class="form-control" [value]="contact.slika" name="slika" placeholder="Slika Url" type="text">
        </div>
        <div class="mb-2">
          <input type="text" required="true" [(ngModel)]="contact.email" class="form-control" [value]="contact.email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-2">
          <input type="text" required="true" [(ngModel)]="contact.mobitel" class="form-control" [value]="contact.mobitel" name="mobitel" placeholder="Mobitel" type="number">
        </div>
        <div class="mb-2">
          <input type="text" required="true" [(ngModel)]="contact.obrazovanje" class="form-control" [value]="contact.obrazovanje" name="obrazovanje" placeholder="Obrazovanje" type="text">
        </div>
        <div class="mb-2">
          <input type="text" required="true" [(ngModel)]="contact.titula" class="form-control" [value]="contact.titula" name="titula" placeholder="Titula" type="text">
        </div>
        <div class="mb-2">
          <select required="true" [(ngModel)]="contact.groupId" class="form-control" [value]="contact.groupId" name="groupId">
            <option value="">Odaberi grupu</option>
            <option [value]="group.id" *ngFor="let group of groups">{{group.ime}}</option>
          </select>
        </div>
        <div class="mb-2">
          <input class="btn btn-danger" value="Uredi" type="submit">
          <a routerLink="/" class="btn btn-dark ms-2">Zatvori</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.slika" class="contact-img" alt="">
    </div>
  </div>
</div>
